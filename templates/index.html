<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MOVIE SUCCESS PREDICTOR</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
      
      body {
        background-color:rgba(0, 0, 0, 0);
      }

      .jumbotron {
        background: #ba9766 linear-gradient(#ba9766, #fae6ca);
        background-size: 100% 100%;
        overflow: auto;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
  <div class="container">
    <div class="row">
      <div class="jumbotron" style="text-align:center">
        <br>
        <h1>COMING TO A THEATER NEAR YOU</h1>
        <h3>1. Search with titles, actors, directors, genres </br> 
            2. Suggestions will populate below </br> 
            3. Select your movie title and click Recommendation! <span class="star-wars"></span></h3> 
      </div>
    </div>
  </div>
  <br>
  
  <div class="search-container">
    <div class="row">
      <div class="col-lg-6" style="float:none;margin:auto;text-align: center">
        <div>
          <div class="row">
            <input type="text" id="budget" placeholder="Budget">
          </div>
          <br>
          <select name="genres">
            <option value="Action">Action</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
          </select>          
          <br>
          <div class="row">
            <select id="original_language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
          <br>
          <div class="row">
            <input type="text" id="popularity" placeholder="Popularity">
          </div>
          <br>
          <div class="row">
            <input type="text" id="revenue" placeholder="Revenue">
          </div>
          <br>
          <div class="row">
            <input type="text" id="runtime" placeholder="Runtime">
          </div>
          <br>
          <div class="row">
            <label for="vote_average" style="display: inline-block; width: 200px">Vote Average:</label>
            <input type="number" id="voteAverage" min="0" max="10" step="0.1" required>
        </div>
        <br>
        <button type="button" onclick="recommendMovie()">Predict!</button>
    </div>
</div>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<script src="/static/logic.js"></script>
</body>
</html>
